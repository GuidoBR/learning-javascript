<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p> {{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 5</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            atualizarXY(e) {
                this.x = e.clientX;
                this.y = e.clientY;
            },
            somar(passo, event) {
                console.log(event);
                this.contador += passo;
            }
        }
    });
</script>
