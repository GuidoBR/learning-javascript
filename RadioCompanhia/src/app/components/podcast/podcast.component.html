<mat-card class="home mat-elevation-z3 podcast-card" *ngFor="let podcast of podcasts">
    <mat-card-header>
      <div mat-card-avatar class="podcast-header-image"></div>
      <mat-card-title class="title"> {{ podcast.title }}</mat-card-title>
      <mat-card-subtitle> {{ podcast.created }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <audio controls>
        <source src="{{ podcast.url }}" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      <p>{{ podcast.descriptionPreview }}</p>
    </mat-card-content>
</mat-card>
